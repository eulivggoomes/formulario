<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Cadastro do Produto</legend>
            <label>Produto:</label>
            <input type="text" id="tname" placeholder="Digite o nome do Produto">
            <br>
            <label>Data cadastro:</label>
            <input type="date" id="ddata">
            <br>
            <label for="isexo">Categoria:</label>
            <select name="ssexo" id="isexo">
                <option value="L">Livros</option>
                <option value="C">Cadernos</option>
            </select>
            <br>
            <label>Peso(KG):</label>
            <input type="number" id="number" name="number" placeholder="Quilogramas">
            <br>
            <label>Situação:</label>
            <input type="radio" name="rsituaçao" id="itpnovo" value="N">
            <label for="itpnovo">Novo</label>
            <input type="radio" name="rsituacao" id="itpusado" value="U">
            <label for="itpusado">Usado</label>
            <br>
            <label for="idescricao">Descrição:</label>
            <br>
            <textarea name="textdescricao" id="idescricao" cols="30" rows="10"></textarea>
            <br>
            <label>Avaliação(0-10):</label>
            <input type="range" id="range" name="range">
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </fieldset>
    </form>
</body>

</html>
